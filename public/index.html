<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komputer Store</title>
    <link href="/public/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <main id="areas">
      <header>
        <h1>Komputer Store</h1>
      </header>
      <div id="bank">
        <h2>Joe Banker</h2>
        <div id="balanceContainer">
          <p>Balance</p>
          <p><span id="balanceAmount">500</span>€</p>
        </div>
        <div id="loanContainer">
          <p>Loan amount</p>
          <p><span id="loanAmount"></span>€</p>
        </div>
        <div id="buttonAreaBank">
          <button id="loanButton">Get a loan</button>
        </div>
      </div>
      <div id="work">
        <h2>Work</h2>
          <div id="payContainer">
            <p>Pay</p>
            <p><span id="payBalanceAmount">0</span>€</p>
          </div>
          <div id="buttonAreaWork">
            <button id="depositButton">Bank</button>
            <button id="workButton">Work</button>
            <button id="repayButton">Repay loan</button>
          </div>
        </div>
      <div id="laptopsArea">
        <h2>Laptops</h2>
        <select name="laptops" id="laptops">Laptops</select>
        <h5>Features</h5>
        <h6 id="laptopFeatures"></h6>
      </div>
   </main>
   <div id="buyingArea">
    <img src="" width="100" height="100" id="laptopImage">
      <div id="laptopTitleAndDescription">
        <h2 id="laptopName"></h2>
        <p id="laptopDescription"></p>
      </div>
      <div>
        <p>Price: <span id="laptopPrice"></span></p>
        <button id="buyButton">Buy</button>
      </div>
   </div>
   <script src="/public/static/js/main.js"></script>
   <script src="/public/static/js/getLoanButton.js"></script>
   <script src="/public/static/js/bankButton.js"></script>
   <script src="/public/static/js/workButton.js"></script>
   <script src="/public/static/js/repayLoanButton.js"></script>
   <script src="/public/static/js/fetchingData.js"></script>
   <script src="/public/static/js/changingFeatures.js"></script>
   <script src="/public/static/js/buyButton.js"></script>
  </body>
</html>
